name: Setup Node Project
description: Checkout-independent setup for Node.js project with npm cache
inputs:
  node-version:
    description: Node.js version
    required: true
runs:
  using: composite
  steps:
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: ${{ inputs.node-version }}
        cache: npm

    - name: Install dependencies
      shell: bash
      run: npm install
