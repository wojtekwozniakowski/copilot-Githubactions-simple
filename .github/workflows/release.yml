name: Release and Publish

on:
  push:
    tags:
      - 'v*.*.*'
  workflow_dispatch:
    inputs:
      tag:
        description: 'Release tag, e.g. v1.0.0'
        required: true
        default: 'v0.1.0'
      publish_container:
        description: 'Publish Docker image to GHCR'
        required: true
        default: true
        type: boolean

permissions:
  contents: write
  packages: write

jobs:
  release-assets:
    runs-on: ubuntu-latest

    outputs:
      release_tag: ${{ steps.tag.outputs.release_tag }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Resolve release tag
        id: tag
        run: |
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            echo "release_tag=${{ github.event.inputs.tag }}" >> "$GITHUB_OUTPUT"
          else
            echo "release_tag=${GITHUB_REF_NAME}" >> "$GITHUB_OUTPUT"
          fi

      - name: Setup project
        uses: ./.github/actions/setup-node-project
        with:
          node-version: 22

      - name: Inject build metadata
        run: npm run build:metadata
        env:
          COMMIT_SHA: ${{ github.sha }}
          RUN_NUMBER: ${{ github.run_number }}
          DEPLOY_ENV: release

      - name: Build
        run: npm run build

      - name: Create release bundle
        run: |
          tar -czf webapp-${{ steps.tag.outputs.release_tag }}.tar.gz dist
          sha256sum webapp-${{ steps.tag.outputs.release_tag }}.tar.gz > checksums.txt

      - name: Create GitHub release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.tag.outputs.release_tag }}
          generate_release_notes: true
          files: |
            webapp-${{ steps.tag.outputs.release_tag }}.tar.gz
            checksums.txt

  publish-container:
    runs-on: ubuntu-latest
    needs: release-assets
    if: github.event_name == 'push' || github.event.inputs.publish_container == 'true'

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push image
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          tags: |
            ghcr.io/${{ github.repository_owner }}/github-actions-webapp-poc:${{ needs.release-assets.outputs.release_tag }}
            ghcr.io/${{ github.repository_owner }}/github-actions-webapp-poc:latest
